<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="class pull-left">
        <h4 class="class list-group-item-heading">{{ recipe.name }}</h4>
        <p class="class list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="class pull-right">
        <img [src]="recipe.imageUrl" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px">
    </span>
</a>
